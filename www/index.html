<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css"/>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<!-- Status bar overlay for full screen mode (PhoneGap) -->
<div class="statusbar-overlay"></div>

<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="content-block">
                        <div class="content-block-title">ZGŁOŚ NIEOBECNOŚĆ</div>
                        <div class="list-block">
                            <div id="data"></div>
                            <form id="the_form">
                                <ul>
                                    <!-- Text inputs -->
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner  required">
                                                <div class="item-title label" data-for="imienazwisko">Imię i nazwisko</div>
                                                <div class="item-input">
                                                    <input type="text" name="imienazwisko" required >
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner required">
                                                <div class="item-title label" data-for="email">E-mail</div>
                                                <div class="item-input">
                                                    <input type="email" name="email" required >
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <!-- Select -->
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner required">
                                                <div class="item-title label" data-for="telefon">Telefon</div>
                                                <div class="item-input">
                                                    <input type="tel" name="telefon" required />
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner required">
                                                <div class="item-title label" data-for="nazwa">Nazwa zajęć</div>
                                                <div class="item-input">
                                                    <input type="text" name="nazwa" required >
                                                </div>
                                            </div>
                                        </div>
                                    </li>

                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner required">
                                                <div class="item-title label" data-for="dzien">Dzień tygodnia</div>
                                                <div class="item-input">
                                                    <select name="dzien" required>
                                                        <option>poniedziałek</option>
                                                        <option>wtorek</option>
                                                        <option>środa</option>
                                                        <option>czwartek</option>
                                                        <option>piątek</option>
                                                        <option>sobota</option>
                                                        <option>niedziela</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </li>

                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner required">
                                                <div class="item-title label" data-for="hour_and_minute">Godzina</div>
                                                <div class="item-input">
                                                    <input type="time" name="hour_and_minute" required>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner required">
                                                <div class="item-title label" data-for="date_of_absence">Data</div>
                                                <div class="item-input">
                                                    <input type="date" name="date_of_absence" required>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="align-top">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label" data-for="komentarz">Dodatkowe informacje</div>
                                                <div class="item-input">
                                                    <textarea name="komentarz"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <div class="error"></div>
                                <div class="success"></div>
                                <div class="row form-buttons-container">
                                    <div class="col-50">
                                        <a href="#" class="button button-big button-fill color-red exit">Wyjdź</a>
                                    </div>
                                    <div class="col-50">
                                        <a href="#" class="button button-big button-fill color-green submit">Wyślij</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
<script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
